<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/login-in.css">
    <title>Register Page</title>

    <script>
        function loginAndRedirect() {
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;
            
            if (username && password) {
                window.location.href = 'login-page.html';
            } else {
                alert("Please fill in both username and password.");
            }
        }
    </script>
    
</head>
<body>
    <div class = "pictures">
        <div id = "title">
            <img src = "dlsu-food.png">
        </div>
        <div id = "mascot">
            <img src = "mascot.png">
        </div>
    </div>
    <div class="login-container">
        <h2>register here</h2>
        <form action="login.php" method="post">
            <input type="file" name="profile_picture" accept="image/*">
            <p>add profile picture *optional</p>
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="text" name="desc" placeholder="short description">
            <button type="button" onclick="loginAndRedirect()">register</button>
        </form>
        </form>
        <p>have an account? <a href="login-page.html">login</a></p>
        <p>or visit as a <a href="main-page.html">guest</a></p>
    </div>
</body>
</html>
